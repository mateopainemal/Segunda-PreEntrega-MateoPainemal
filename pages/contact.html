		<!-- secciÃ³n carrusel-->
		<div id="carouselExample" class="carousel slide">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<h2 class="carousel-title">Contact</h2>
				</div>
			</div>
			<a href="./pastevent.html"
				class="carousel-control-prev"
				type="button"
				data-slide="prev"
			>
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Back</span>
			<a/>
			<a href="./stats.html"
				class="carousel-control-next"
				type="button"
				data-slide="next"
			>
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			<a/>
		</div>
		<main class="main-contacto">
			<div class="contacto-m d-flex justify-content-around align-items-center">
				<form class="contenedor form-contacto" action="#" method="get">
					<div class="formulario">
						<label class="fw-bold" for="name">Name:</label>
						<input
							class="escritura"
							style="padding: 0.4rem; color: black"
							type="text"
							id="name"
							name="name"
							required
						/>
					</div>
					<div class="formulario">
						<label class="fw-bold" for="email">Email:</label>
						<input
							class="escritura"
							style="padding: 0.4rem; color: black"
							type="email"
							id="email"
							name="email"
							required
						/>
					</div>
					<div class="formulario">
						<label class="fw-bold" for="mensagge">
							Message</label>
						<textarea
							class="escritura"
							style="
								padding: 0.4rem;
								color: black;
								max-height: 7rem;
								min-height: 7rem;
							"
							name="mensagge"
							id="mensagge"
							cols="30"
							rows="10"
							required
						></textarea>
					</div>
					<div class="d-flex justify-content-end">
						<input class="boton" type="submit" value="Submit" />
					</div>
				</form>
			</div>
		</main>

				<a href="">

						src="../assets/instagram.png"
						alt="Instagram"
					/>
				</a>
				<a href="">

						class="logo-footer"
						src="../assets/facebook.png"
						alt="Facebook"
					/>
				</a>
			</div>
		</footer>

			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
